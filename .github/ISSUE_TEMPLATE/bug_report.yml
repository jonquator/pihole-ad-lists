name: Bug report
description: Create a report of your issue
body:
- type: checkboxes
  attributes:
    label: Have you checked our Troubleshooting page for your issue?
    description: Please read the <a href="https://github.com/jonquator/pihole-ad-lists/wiki">Troubleshooting</a> page for steps to resolve common issues.
    options:
      - label: I have checked the Troubleshooting page
        required: true
- type: checkboxes
  attributes:
    label: Is there already an issue for your problem?
    description: Please make sure you are not creating an already submitted <a href="https://github.com/jonquator/pihole-ad-lists/issues">Issue</a>. Check closed issues as well, because your issue may have already been fixed.
    options:
      - label: I have checked older issues, open and closed
        required: true
- type: textarea
  attributes:
    label: Environment
    description: Please provide the details of the sistem where you had the issue.
  validations:
    required: true
- type: textarea
  attributes:
    label: Description
    description: List steps to reproduce the error and details on what happens and what you expected to happen.
  validations:
    required: true
- type: textarea
  attributes:
    label: Logged Error Messages
    description: |
      Place any relevant error messages you noticed from the logs here.
      Make sure you attach the full logs with your personal information removed in case we need more information.
  validations:
    required: true
- type: textarea
  attributes:
    label: Screenshots
    description: Place any screenshots of the issue here if needed
  validations:
    required: false
